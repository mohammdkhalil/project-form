<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register" method="post">
        <label for="First Name">First Name</label>
         <input type="text" name="fname" placeholder="First name"/>
        <br>
        <label for="Lirst Name">Last Name</label>
         <input type="text" name="lname" placeholder="last name"/>
        <br>
        <label for="Age">Age</label>
         <input  type="number" name="age" placeholder="age"/>
         <br>
         <label for="Password">Password</label>
         <input type="password" name="password" placeholder="password"/>
         <br>
         <label for="Email">Email</label>
         <input type="email" name="email" placeholder="email"/>
         <br>
         <label for="Gender">Gender</label>
         <input type="radio" name="gender" value="male"/>male
         <input type="radio" name="gender" value="famale"/>famale
         <br>
         <label for="Red">Red</label>
         <input type="checkbox" name="red" value="red"/>Red
         <label for="Green">Green</label>
         <input type="checkbox" name="green" value="green"/>Green
         <label for="Yello">Yello</label>
         <input type="checkbox" name="yello" value="yello"/>Yello
         <br>
         <input type="submit" name="submit" id="submit" value="submit"/>
         

    </form>
</body>
</html>
